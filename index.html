<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peripheral Cortex - Official Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header with Band Banner -->
    <header>
        <div class="banner">
            <img src="https://raw.githubusercontent.com/peripheral-cortex/peripheral-cortex.github.io/refs/heads/main/banner.jpg" alt="Banner" class="banner-img">
            <div class="banner-text">
                <h1 class="band-name">Peripheral Cortex</h1>
                <p class="tagline">Berlin's Finest Cacophonic Dance Band</p>
            </div>
        </div>
    </header>

    <!-- Band Members Section -->
    <section id="band-members">
        <div class="container">
            <h2>Members</h2>
            <div class="members">
                <div class="member">
                    <img src="rob-photo.jpg" alt="Rob - Bass">
                    <p class="member-name">Rob - Bass</p>
                </div>
                <div class="member">
                    <img src="pat-photo.jpg" alt="Pat - Vocals">
                    <p class="member-name">Pat - Vocals</p>
                </div>
                <div class="member">
                    <img src="chris-photo.jpg" alt="Chris - Drums">
                    <p class="member-name">Chris - Drums</p>
                </div>
                <div class="member">
                    <img src="gilad-photo.jpg" alt="Gilad - Guitars">
                    <p class="member-name">Gilad - Guitars</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Releases Section -->
    <section id="releases">
        <div class="container">
            <h2>Releases</h2>
            <div class="releases-list">
                <a href="https://peripheralcortex.bandcamp.com/album/god-kaiser-hell" target="_blank" class="release-item">
                    <img src="https://raw.githubusercontent.com/peripheral-cortex/peripheral-cortex.github.io/refs/heads/main/album-art-gkh.jpg" alt="Album Art GKH" class="release-image">
                </a>
            </div>
        </div>
    </section>

<!-- Videos Section -->
<section id="videos">
    <div class="container">
        <h2>Videos</h2>
        <div class="video-grid">
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/fDjLLBX_xbk" 
                    title="Selfie with God" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/riTEMLt2y2s" 
                    title="Detective Noir" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Peripheral Cortex | All Rights Reserved</p>
        </div>
    </footer>

</body>
</html>
